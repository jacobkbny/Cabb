<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<div th:replace="layout/frame :: header"></div>
<th:block th:replace="~{layout/career_bar::setContent(~{this::content})}">
	<th:block th:fragment="content">
		<div class="container">
		 	<h1 class="mt-4">미승인 경력 세부 확인</h1>
			    <div class="form-group">
			      <label>발주처, 근무처</label>
			      <input type="text" class="form-control" name="company" th:value="${dto.company}" readonly>
			    </div>
			    <div class="form-group">
			 		<label>경력 시작일 </label>
						<input type="date" id="career_start" name="career_start" th:value="${dto.career_start}" readonly>
			    </div>
			    <div class="form-group">
			 		<label>경력 종료일 </label>
					<input type="date" id="career_end" name="career_end" th:value="${dto.career_end}" readonly>
			    </div>
			    <div class="form-group">
			      <label>직종, 업무</label>
			      <input type="text" class="form-control" name="job" th:value="${dto.job}">
			    </div>
			    <div class="form-group proof-div">
			    	<h3>증명서</h3>
				   		<a th:href="@{/users/} + ${dto.proof_name}">저장된 증명서 명 : [[${dto.proof_name}]]</a>
			    </div>
		</div>
	</th:block>
</th:block>
<div th:replace="layout/frame :: footer"></div>
</html>
